<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${brand} + ' | Email Verification'">Valido | Email Verification</title>
</head>

<body style="
    margin: 0;
    padding: 0;
    background-color: #f5f3ff;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
">

<table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
    <tr>
        <td align="center">
            <!-- Card -->
            <table width="600" cellpadding="0" cellspacing="0" style="
                background-color: #ffffff;
                border-radius: 16px;
                padding: 32px;
                box-shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
            ">
                <!-- Logo / Brand -->
                <tr>
                    <td align="center" style="padding-bottom: 16px;">
                        <h1 style="
                            margin: 0;
                            color: #6d28d9;
                            font-size: 28px;
                            font-weight: 700;
                        " th:text="${brand}">
                            Valido
                        </h1>
                    </td>
                </tr>

                <!-- Heading -->
                <tr>
                    <td align="center" style="padding-bottom: 12px;">
                        <h2 style="
                            margin: 0;
                            color: #111827;
                            font-size: 22px;
                            font-weight: 600;
                        ">
                            Welcome to <span th:text="${brand}">Valido</span> ðŸŽ‰
                        </h2>
                    </td>
                </tr>

                <!-- Message -->
                <tr>
                    <td align="center" style="padding: 12px 0 24px 0;">
                        <p style="
                            margin: 0;
                            color: #4b5563;
                            font-size: 15px;
                            line-height: 1.6;
                        ">
                            Weâ€™re excited to have you onboard!
                            Please use the OTP below to verify your email address.
                        </p>
                    </td>
                </tr>

                <!-- OTP Box -->
                <tr>
                    <td align="center" style="padding-bottom: 24px;">
                        <div style="
                            display: inline-block;
                            background: linear-gradient(135deg, #7c3aed, #a78bfa);
                            color: #ffffff;
                            font-size: 36px;
                            letter-spacing: 8px;
                            font-weight: 700;
                            padding: 16px 32px;
                            border-radius: 12px;
                        " th:text="${otp}">
                            123456
                        </div>
                    </td>
                </tr>

                <!-- Expiry -->
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <p style="
                            margin: 0;
                            color: #6b7280;
                            font-size: 14px;
                        ">
                            This OTP is valid for
                            <strong>
                                <span th:text="${expiresInMinutes}">5</span> minutes
                            </strong>.
                        </p>
                    </td>
                </tr>

                <!-- Warning -->
                <tr>
                    <td align="center" style="padding-bottom: 24px;">
                        <p style="
                            margin: 0;
                            color: #9ca3af;
                            font-size: 13px;
                        ">
                            If you didnâ€™t request this, you can safely ignore this email.
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="
                        border-top: 1px solid #ede9fe;
                        padding-top: 16px;
                    ">
                        <p style="
                            margin: 0;
                            color: #9ca3af;
                            font-size: 12px;
                        ">
                            Â© <span th:text="${year}">2025</span>
                            <span th:text="${brand}">Valido</span>. All rights reserved.
                        </p>
                    </td>
                </tr>

            </table>
            <!-- End Card -->
        </td>
    </tr>
</table>

</body>
</html>
